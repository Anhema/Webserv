worker_processes 1;

events { worker_connections 1024; }

http {
    include    mime.types;
    sendfile on;
    server {
        root /usr/share/nginx/html/;
        index simple_index.html;
        server_name localhost;
        listen 90;
    }
}
}

types {
  text/html                             html htm shtml;
  text/css                              css;
}