server {
    ip 0.0.0.0
    ports 90 8080
    server_name localhost
    root www/
    errors {
        page 400 Errors/400.html
        page 403 Errors/403.html
        page 404 Errors/404.html
        page 405 Errors/405.html
        page 408 Errors/408.html
        page 501 Errors/501.html
        page 502 Errors/502.html
        page 505 Errors/505.html
    }

    location {
        plain_uri /directory/
        root www/YoupiBanane/
        autoindex on
        accept {
            method GET
        }
    }

    location {
        plain_uri /
        root www/
        index index.html
        accept {
            method GET
            method DELETE
            method POST
        }
    }

    location {
        plain_uri /redir/
        redirection google.com/

    }
    
    location {
        plain_uri /Errors/
        autoindex on
    }
    location {
        plain_uri /Yeah/
         root www/hola1/
    }

    location {
        plain_uri /doublenest
    }

}
