<!DOCTYPE html>
<html>
<head>
	<title>Bean Emporium</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<header>
		<h1>Bean Emporium</h1>
		<nav>
			<ul>
				<li><a href="#">Inicio</a></li>
				<li><a href="#">Productos</a></li>
				<li><a href="#">Contacto</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<section>
			<h2>Productos</h2>
			<table>
				<thead>
					<tr>
						<th>Imagen</th>
						<th>Nombre</th>
						<th>Descripción</th>
						<th>Precio</th>
					</tr>
				</thead>
				<tbody id="product-table">
				</tbody>
			</table>
		</section>
		<section>
			<h2>Formulario de Satisfacción</h2>
			<form id="satisfaction-form" enctype="multipart/form-data">
				<label for="rating">¿Cómo calificarías nuestro servicio?</label>
				<select id="rating" name="rating">
					<option value="5">Excelente</option>
					 <option value="4">Muy bueno</option>
					<option value="3">Bueno</option>
					<option value="2">Regular</option>
					<option value="1">Malo</option>
				</select>
				<label for="file">Adjuntar archivo:</label>
				<input type="file" id="file" name="file">
				<button type="submit">Enviar</button>
			</form>
			<p id="thanks-message" class="hidden">¡Gracias por tu feedback!</p>
		</section>
	</main>
	<footer>
		<p>© 2023 Venta de Alubias</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
